<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>real estate</title>
    <link
      rel="icon"
      type="image/jpg"
      sizes="32x32"
      href="./images/symbol.jpg"
    />
    <link href="css/style.css" rel="stylesheet" />
  </head>
  <body>
    <nav class="navbar">
      <div class="logo">real estate</div>
      <ul class="nav">
        <li >
          <a href="#" > HOME </a>
        </li>
        <li>
          <a href="#"> CATEGORIES </a>
        </li>
        
        <li >
          <a href="#"> CONTACT </a>
        </li>
      </ul>
    </nav>
    <header class="heading">
      <img src="images/heading1.jpg" alt="heading" />
    </header>
    <main class="apartments">
      <h2 class="apartments-heading">real estate apartment</h2>
      <div class="item-container">
        <div class="apartment1">
          <img src="images/apartment1.jpg" alt="apartment1" />
        </div>
        <div class="apartment2">
          <img src="images/apartment2.jpg" alt="apartment2" />
        </div>
        <div class="apartment3">
          <img src="images/apartment3.jpg" alt="apartment3" />
        </div>
        <div class="apartment4">
          <img src="images/apartment4.jpg" alt="apartment4" />
        </div>
        <div class="apartment5">
          <img src="images/apartment5.jpg" alt="apartment5" />
        </div>
        <div class="apartment6">
          <img src="images/apartment6.jpg" alt="apartment6" />
        </div>
        <div class="apartment7">
          <img src="images/apartment7.jpg" alt="apartment7" />
        </div>
        <div class="apartment8">
          <img src="images/apartment8.jpg" alt="apartment8" />
        </div>
      </div>
    </main>
    <footer class="contact">
       
        <fieldset>
            <legend >Contact</legend>
        <div class="item-contact">
          <input type="text" placeholder="Name" />
          <input type="email" placeholder="Email" />
          <input type="text" placeholder="Subject" />
          <input type="text" placeholder="Comment" />
          <div class="btn"><button>SEND MESSAGE</button></div>
        </div>
        </fieldset>
        
        
    </footer>
  </body>
</html>
